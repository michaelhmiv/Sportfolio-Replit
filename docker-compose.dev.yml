version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sportfolio-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: sportfolio_dev
    ports:
      - "5433:5432"  # Use port 5433 to avoid conflicts with any local PostgreSQL
    volumes:
      - sportfolio_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sportfolio_dev_data:
    driver: local
